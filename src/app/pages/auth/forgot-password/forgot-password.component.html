<form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-24 flex justify-center items-center w-full h-full">
  <p-card class="w-[360px]">
    <ng-template pTemplate="header">
      <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
    </ng-template>
    <ng-template pTemplate="body">
      <div class="flex flex-col gap-2">
        <input type="text" pInputText formControlName="email" />
        <div>
          <div *ngIf="form.get('email')?.hasError('required')">Email is required.</div>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="flex flex-col gap-2 items-center w-full">
        <button type="submit" pButton label="Submit" class="p-button-success w-full"></button>
        <div class="flex justify-between w-full">
          <a routerLink="/auth/login">Login</a>
          <a routerLink="/auth/register">Register</a>
        </div>
      </div>
    </ng-template>
  </p-card>
</form>
