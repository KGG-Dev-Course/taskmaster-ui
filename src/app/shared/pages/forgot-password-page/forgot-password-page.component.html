<div class="flex flex-col md:flex-row gap-2 md:gap-0 w-screen h-screen bg-no-repeat bg-cover bg-bottom" [style.background-image]="'url(/assets/background.png)'">
  <div class="w-1/2 pt-[30px] pl-[40px]">
    <a routerLink="/" class="flex flex-row gap-2 items-center no-underline">
      <img ngSrc="/assets/logo.png" width="50" height="50" alt="logo">
      <label class="text-blue-600 font-bold text-3xl cursor-pointer">Task Management</label>
    </a>
  </div>
  <div class="flex items-center justify-center">
    <div class="flex flex-col w-[80%] md:w-[539px] rounded-md bg-white bg-opacity-75 px-[27px] md:px-[44px] py-[44px]">
      <div class="flex flex-row gap-2 items-center justify-between w-full">
        <label class="font-bold text-xl">Welcome to <span class="text-blue-600">Task Management</span></label>
      </div>
      <label class="mt-4 text-[40px] md:text-[55px] font-bold text-black">Forgot password</label>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-5 md:mt-[50px] flex flex-col gap-4 md:gap-9 w-full">
        <div class="flex flex-col gap-[13px] w-full">
          <label class="text-sm text-black">Enter your email address</label>
          <input type="email" pInputText formControlName="email" placeholder="Email address" />
          <div>
            <div *ngIf="form.get('email')?.hasError('required')">Email is required.</div>
          </div>
        </div>
        <div class="flex justify-end">
          <button type="submit" pButton label="Submit" class="w-[236px] bg-[#779341] text-sm text-white border-none"></button>
        </div>
      </form>
    </div>
  </div>
</div>
